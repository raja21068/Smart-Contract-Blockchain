<!DOCTYPE html>
<html>
    <head>
        <title>Wine Supply Chain</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./app.js"></script>
      </head>
      <body>
        <div class="container-contact100">
          <div class="wrap-contact100">
            <form class="contact100-form validate-form">
              <span class="contact100-form-title">
                Register Producer & Vineyard
              </span>

              <label class="label-input100">Enter Farm ID *</label>
              <div class="wrap-input100">
                <input id="farm-farm-id" class="input100" type="text" placeholder="Eg. 123">
                <span class="focus-input100"></span>
              </div>
      
              <label class="label-input100">Enter Vineyard Location Co-ordinates *</label>
              <div class="wrap-input100 rs1-wrap-input100">
                <input id="farm-vineyard-latitude" class="input100" type="text" placeholder="Vineyard Latitude">
                <span class="focus-input100"></span>
              </div>
              <div class="wrap-input100 rs2-wrap-input100">
                <input id="farm-vineyard-longitude"class="input100" type="text" placeholder="Vineyard Longitude">
                <span class="focus-input100"></span>
              </div>

              <label class="label-input100">Enter Vineyard Name *</label>
              <div class="wrap-input100">
                <input id="farm-vineyard-name" class="input100" type="text" placeholder="Eg. Great Vineyard">
                <span class="focus-input100"></span>
              </div>
      
              <label class="label-input100">Enter Vineyard Address *</label>
              <div class="wrap-input100">
                <textarea id="farm-vineyard-address" class="input100" placeholder="Write Vineyard Address..."></textarea>
                <span class="focus-input100"></span>
              </div>
      
              <div class="container-contact100-form-btn">
                <button class="contact100-form-btn" id="register-btn" type="button" onclick="App.registerFarm()">
                  Register
                </button>
              </div>
            </form>
      
            <div class="contact100-more flex-col-c-m">
                <form class="details100-form validate-form"
                      >
                    <span class="details100-form-title">
                      Registration Details
                    </span>
      
                    <label class="details-label-input100">Producer ID:</label>
                    <div class="wrap-input100">
                      <input id="details-producer-id" class="details-input100" type="text" readonly placeholder="Registered Address will appear here">  
                    </div>
            
                    <label class="details-label-input100">Vineyard Location Co-ordinates</label>
                    <div class="wrap-input100 rs1-wrap-input100">
                      <input id="details-vineyard-latitude" class="details-input100" type="text" readonly placeholder="Vineyard Latitude">
                    </div>
                    <div class="wrap-input100 rs2-wrap-input100">
                      <input id="details-vineyard-longitude"class="details-input100" type="text" readonly placeholder="Vineyard Longitude">
                    </div>

                    <label class="details-label-input100">Vineyard Information</label>
                    <div class="wrap-input100 rs1-wrap-input100">
                      <input id="details-vineyard-id" class="details-input100" type="text" readonly placeholder="Vineyard ID">
                    </div>
                    <div class="wrap-input100 rs2-wrap-input100">
                      <input id="details-vineyard-name"class="details-input100" type="text" readonly placeholder="Vineyard Name">
                    </div>
            
                    <label class="details-label-input100">Vineyard Address</label>
                    <div class="wrap-input100 validate-input">
                      <textarea id="details-vineyard-address" class="details-input100" readonly placeholder="Vineyard Address"></textarea>
                    </div>

                    <div class="container-contact100-form-btn">
                      <button class="details-contact100-form-btn" id="details-proceed-button"type="submit" style="display: none;">
                        Proceed
                      </button>
                    </div>

                  </form>
        </div>

        <div class="container-contact100">
          <div class="wrap-contact100">
            <form class="contact100-form validate-form">

              <span class="contact100-form-sub-title">
                Wine Distributor
              </span>

              <label class="label-input100">Enter Wine Bottle ID & Price for Distribution*</label>
              <div class="wrap-input100 rs1-wrap-input100">
                <input id="process-dist-bottle-id" class="input100" type="text" placeholder="Wine Bottle ID">
                <span class="focus-input100"></span>
              </div>
              <div class="wrap-input100 rs2-wrap-input100">
                <input id="process-dist-bottle-price"class="input100" type="text" placeholder="Wine Bottle Price">
                <span class="focus-input100"></span>
              </div>

              <div class="container-contact100-form-btn">
                <button class="contact100-form-btn" type="button" onclick="App.buyBottleForDistribution()">
                  Purchase
                </button>
              </div>

              <span class="contact100-form-sub-title">
                Wine Retailer
              </span>

              <label class="label-input100">Enter Wine Bottle ID & Price For Retail*</label>
              <div class="wrap-input100 rs1-wrap-input100">
                <input id="process-ret-bottle-id" class="input100" type="text" placeholder="Wine Bottle ID">
                <span class="focus-input100"></span>
              </div>
              <div class="wrap-input100 rs2-wrap-input100">
                <input id="process-ret-bottle-price"class="input100" type="text" placeholder="Wine Bottle Price">
                <span class="focus-input100"></span>
              </div>

              <div class="container-contact100-form-btn">
                <button class="contact100-form-btn" type="button" onclick="App.buyBottleForRetail()">
                  Purchase
                </button>
              </div>

              <label class="label-input100">Enter Wine Bottle ID & Price For Sale*</label>
              <div class="wrap-input100 rs1-wrap-input100">
                <input id="retail-sale-bottle-id" class="input100" type="text" placeholder="Wine Bottle ID">
                <span class="focus-input100"></span>
              </div>
              <div class="wrap-input100 rs2-wrap-input100">
                <input id="retail-sale-bottle-price"class="input100" type="text" placeholder="Wine Bottle Price">
                <span class="focus-input100"></span>
              </div>

              <div class="container-contact100-form-btn">
                <button class="contact100-form-btn" type="button" onclick="App.bottleForSale()">
                  For Sale
                </button>
              </div>

              <span class="contact100-form-sub-title">
                Customer
              </span>

              <label class="label-input100">Enter Wine Bottle ID & Price *</label>
              <div class="wrap-input100 rs1-wrap-input100">
                <input id="customer-wine-bottle-id" class="input100" type="text" placeholder="Wine Bottle ID">
                <span class="focus-input100"></span>
              </div>
              <div class="wrap-input100 rs2-wrap-input100">
                <input id="customer-wine-bottle-price"class="input100" type="text" placeholder="Wine Bottle Price">
                <span class="focus-input100"></span>
              </div>
      
              <div class="container-contact100-form-btn">
                <button class="contact100-form-btn" type="button" onclick="App.buyBottle()">
                  Buy Wine Bottle
                </button>
              </div>

              <span class="contact100-form-sub-title">
                Wine Retailer
              </span>

              <label class="label-input100">Enter Bottle ID to ship to customer *</label>
              <div class="wrap-input100">
                <input id="process-ship-bottle-id" class="input100" type="text" placeholder="Eg. 1">
                <span class="focus-input100"></span>
              </div>

              <div class="container-contact100-form-btn">
                <button class="contact100-form-btn" type="button" onclick="App.shipBottle()">
                  Ship Wine Bottle
                </button>
              </div>

              <span class="contact100-form-sub-title">
                Customer
              </span>
              
              <label class="label-input100">Mark Wine Bottle Received *</label>
              <div class="wrap-input100">
                <input id="process-mark-bottle-received" class="input100" type="text" placeholder="Eg. 1">
                <span class="focus-input100"></span>
              </div>

              <div class="container-contact100-form-btn">
                <button class="contact100-form-btn" type="button" onclick="App.receivedBottle()">
                  Wine Bottle Received
                </button>
              </div>

            </form>
      
            <div class="contact100-more flex-col-c-m">
                <form class="details100-form validate-form">
                    <span class="details100-form-title">
                      Process Grapes
                    </span>
                    
                    <label class="details-label-input100">Enter Grapes ID *</label>
                    <div class="wrap-input100">
                      <input id="process-grapes-id" class="details-input100" type="text" placeholder="Eg. 123">
                      <span class="focus-input100"></span>
                    </div>

                    <label class="details-label-input100">Enter Grapes Information</label>
                    <div class="wrap-input100 rs1-wrap-input100">
                      <input id="process-grapes-vintage" class="details-input100" type="text" placeholder="Vintage Year">
                    </div>
                    <div class="wrap-input100 rs2-wrap-input100">
                      <input id="process-farm-id"class="details-input100" type="text" placeholder="Farm ID">
                    </div>

                    <label class="details-label-input100">Grapes Notes</label>
                    <div class="wrap-input100">
                      <textarea id="process-grapes-notes" class="details-input100" placeholder="Write Grapes Information..."></textarea>
                    </div>

                    <div class="container-contact100-form-btn">
                      <button class="details-contact100-form-btn" type="button" onclick="App.harvestGrapes()">
                        Harvest Grapes
                      </button>
                    </div>

                    <label class="details-label-input100">Enter Grapes ID to Press Grapes:</label>
                    <div class="wrap-input100">
                      <input id="process-press-grapes-id" class="details-input100" type="text" placeholder="Eg: 1">  
                    </div>

                    <div class="container-contact100-form-btn">
                      <button class="details-contact100-form-btn" type="button" onclick="App.pressGrapes()">
                        Press Grapes
                      </button>
                    </div>

                    <label class="details-label-input100">Enter Grapes ID to Ferment Grapes:</label>
                    <div class="wrap-input100">
                      <input id="process-ferment-grapes-id" class="details-input100" type="text" placeholder="Eg: 1">  
                    </div>

                    <div class="container-contact100-form-btn">
                      <button class="details-contact100-form-btn" type="button" onclick="App.fermentGrapes()">
                        Ferment Grapes
                      </button>
                    </div>
                    
                    <span class="details100-form-sub-title">
                      Process Wine
                    </span>

                    <label class="details-label-input100">Enter Wine Bottle ID *</label>
                    <div class="wrap-input100">
                      <input id="process-bottle-id" class="details-input100" type="text" placeholder="Eg. 123">
                      <span class="focus-input100"></span>
                    </div>

                    <label class="details-label-input100">Enter Grapes ID & Wine Bottle Price *</label>
                    <div class="wrap-input100 rs1-wrap-input100">
                      <input id="process-wine-grapes-id" class="details-input100" type="text" placeholder="Grapes ID">
                      <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 rs2-wrap-input100">
                      <input id="process-wine-bottle-price"class="details-input100" type="text" placeholder="Wine Bottle Price">
                      <span class="focus-input100"></span>
                    </div>
      
                    <label class="details-label-input100">Enter Wine Notes *</label>
                    <div class="wrap-input100 validate-input">
                      <textarea id="process-wine-notes" class="details-input100" placeholder="Write Wine Notes..."></textarea>
                      <span class="focus-input100"></span>
                    </div>
      
                    <div class="container-contact100-form-btn">
                      <button class="details-contact100-form-btn" type="button" onclick="App.processWine()">
                        Process Wine
                      </button>
                    </div>
                  </form>
        </div>

        
          <div class="container-contact100">
            <div class="wrap-contact100">
              <form class="contact100-form validate-form">
                <span class="contact100-form-title">
                  Wine Information
                </span>
  
                <label class="label-input100" >Enter Wine Bottle ID *</label>
                <div class="wrap-input100 " data-validate = "Valid Grapes ID">
                  <input id="results-wine-info-id" class="input100" type="text" placeholder="Eg. 1">
                  <span class="focus-input100"></span>
                </div>
  
                <div class="container-contact100-form-btn">
                  <button class="contact100-form-btn" type="button" onclick="App.getWineInfo()">
                    Get Information
                  </button>
                </div>
        
                <label class="label-input100">Wine Bottle ID & Price Saved on Blockchain</label>
                <div class="wrap-input100 rs1-wrap-input100">
                  <input id="results-wine-bottle-id" class="input100" type="text" readonly placeholder="Bottle ID">
                </div>
                <div class="wrap-input100 rs2-wrap-input100">
                  <input id="results-wine-bottle-price"class="input100" type="text" readonly placeholder="Wine Bottle Price">
                </div>
  
                <label class="label-input100">Wine Bottle Owner</label>
                <div class="wrap-input100">
                  <input id="results-bottle-owner" class="input100" type="text" readonly placeholder="0x00000000000000000000000000000000000000">
                </div>
  
                <label class="label-input100">Wine Bottle Buyer</label>
                <div class="wrap-input100">
                  <input id="results-bottle-buyer" class="input100" type="text" readonly placeholder="0x00000000000000000000000000000000000000">
                </div>
  
                <label class="label-input100">Wine Bottle State & Grapes ID Saved on Blockchain</label>
                <div class="wrap-input100 rs1-wrap-input100">
                  <input id="results-wine-bottle-state" class="input100" type="text" readonly placeholder="Bottle State">
                </div>
                <div class="wrap-input100 rs2-wrap-input100">
                  <input id="results-bottle-grapes-id"class="input100" type="text" readonly placeholder="Grapes ID">
                </div>
        
                <label class="label-input100">Wine Information</label>
                <div class="wrap-input100">
                  <textarea id="results-wine-notes" class="input100" readonly placeholder="Wine Information..."></textarea>
                </div>
        
              </form>
        
              <div class="contact100-more flex-col-c-m">
                  <form class="details100-form validate-form">
                      <span class="details100-form-title">
                        Grapes Information
                      </span>
        
                      <label class="details-label-input100">Enter Grapes ID</label>
                      <div class="wrap-input100">
                        <input id="results-grapes-info-id" class="details-input100" type="text" placeholder="Eg: 1">  
                      </div>
  
                      <div class="container-contact100-form-btn">
                        <button class="details-contact100-form-btn" type="button" onclick="App.getGrapesInfo()" >
                          Get Information
                        </button>
                      </div>
              
                      <label class="details-label-input100">Grapes ID & Vintage Year saved on Blockchain</label>
                      <div class="wrap-input100 rs1-wrap-input100">
                        <input id="results-grapes-information-id" class="details-input100" type="text" readonly placeholder="Grapes ID">
                      </div>
                      <div class="wrap-input100 rs2-wrap-input100">
                        <input id="results-grapes-info-vintage"class="details-input100" type="text" readonly placeholder="Vintage Year">
                      </div>
  
                      <label class="details-label-input100">Grapes State & Farm ID saved on Blockchain</label>
                      <div class="wrap-input100 rs1-wrap-input100">
                        <input id="results-grapes-info-state" class="details-input100" type="text" readonly placeholder="Grapes State">
                      </div>
                      <div class="wrap-input100 rs2-wrap-input100">
                        <input id="results-grapes-info-farmId"class="details-input100" type="text" readonly placeholder="Farm ID">
                      </div>
  
                      <label class="details-label-input100">Grapes Notes saved on Blockchain</label>
                      <div class="wrap-input100 validate-input">
                        <textarea id="results-grapes-notes" class="details-input100" readonly placeholder="Grapes Notes"></textarea>
                      </div>
  
                      <label class="details-label-input100">Grapes Farm Name saved on Blockchain</label>
                      <div class="wrap-input100">
                        <input id="results-grapes-info-name" class="details-input100" type="text" readonly placeholder="Farm Name">  
                      </div>
  
                      <label class="details-label-input100">Grapes Farm Co-ordinates saved on Blockchain</label>
                      <div class="wrap-input100 rs1-wrap-input100">
                        <input id="results-farm-latitude" class="details-input100" type="text" readonly placeholder="Farm Latitude">
                      </div>
                      <div class="wrap-input100 rs2-wrap-input100">
                        <input id="results-farm-longitude"class="details-input100" type="text" readonly placeholder="Farm Longitude">
                      </div>
              
                      <label class="details-label-input100">Farm Address saved on Blockchain</label>
                      <div class="wrap-input100 validate-input">
                        <textarea id="results-farm-address" class="details-input100" readonly placeholder="Farm Address"></textarea>
                      </div>
  
                      <div class="container-contact100-form-btn">
                        <button class="details-contact100-form-btn" id="details-proceed-button"type="submit" style="display: none;">
                          Proceed
                        </button>
                      </div>
  
                    </form>
          </div>
      </body>
</html>
